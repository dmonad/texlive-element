<!doctype html>
<html>
  <head>
    <title>texlive-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../pdf-browser-viewer/pdf-browser-viewer.html">
    <link rel="import" href="../texlive-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <template is="dom-bind">
      <pdf-browser-viewer file="{{pdf}}" downloadable enable-text-selection style="height: 3000px;"></pdf-browser-viewer>
      <texlive-element worker-path="../../texlive-element/texlive.js/pdftex-worker.js" pdf="{{pdf}}"></texlive-element>
    </template>

</html>
